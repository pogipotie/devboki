[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "out"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Kiosk-specific redirect (optional subdomain support)
[[redirects]]
  from = "https://kiosk.your-domain.com/*"
  to = "https://your-main-domain.com/kiosk"
  status = 301
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Add CSP for better security
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com;"

# Kiosk-specific headers for better performance and security
[[headers]]
  for = "/kiosk"
  [headers.values]
    # Prevent caching for kiosk page to ensure fresh sessions
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    # Additional security for kiosk terminals
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Optimize for kiosk performance - preload critical resources
[[headers]]
  for = "/kiosk/*"
  [headers.values]
    # Preload critical resources for faster kiosk loading
    Link = "</assets/kiosk-critical.css>; rel=preload; as=style, </assets/kiosk-critical.js>; rel=preload; as=script"